<div class="flex justify-content-end m-4"></div>

<div class="table-container m-4">
  <div class="flex justify-content-between">
    <mat-form-field appearance="outline" class="col-2">
      <mat-label>Filtro</mat-label>
      <input
        matInput
        (keyup)="applyFilter($event)"
        placeholder="Filtro"
        #input
      />
    </mat-form-field>
    <button mat-fab color="primary" aria-label="Add Hero" (click)="addHero()">
      <mat-icon>add</mat-icon>
    </button>
  </div>

  <mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
    <ng-container matColumnDef="id">
      <mat-header-cell *matHeaderCellDef mat-sort-header> ID </mat-header-cell>
      <mat-cell *matCellDef="let hero"> {{ hero.id }} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef mat-sort-header>
        Nombre
      </mat-header-cell>
      <mat-cell *matCellDef="let hero"> {{ hero.name }} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="universe">
      <mat-header-cell *matHeaderCellDef mat-sort-header>
        Universo
      </mat-header-cell>
      <mat-cell *matCellDef="let hero"> {{ hero.universe }} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef> Acciones </mat-header-cell>
      <mat-cell *matCellDef="let hero">
        <button
          mat-icon-button
          color="primary"
          aria-label="Edit Hero"
          (click)="editHero(hero)"
        >
          <mat-icon>edit</mat-icon>
        </button>
        <button
          mat-icon-button
          color="warn"
          (click)="deleteHero(hero.id)"
          aria-label="Delete Hero"
        >
          <mat-icon>delete</mat-icon>
        </button>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">
        No existen registros con: {{ input.value }}
      </td>
    </tr>
  </mat-table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons>
  </mat-paginator>
</div>
